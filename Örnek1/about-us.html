<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    
    <!-- Internal-Aynı dosyada head içerisinde tanımlanır. -->
    <style>
        h2{
            color: rebeccapurple;
            font-size: 60px;
        }
    </style>
    
    <!-- External-css dosyasında tanımlanır daha sonra html dosyasında <link> ile işaretlenir. -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline-Etikete özel -->
    <h1 style="color: brown;font-size: 30px;">CSS Deneme</h1>
    <p style="color: blue;font-size: 20px;">Lorem ipsum dolor sit amet consectetur.</p>
    <p style="color: green;font-size: 20px;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <!-- Interal'a inline müdahalede edebiliyoruz. -->
    <h2 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> Lorem, ipsum dolor.</h2>
    <h2>Lorem, ipsum.</h2>
    
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>


</body>
</html>
